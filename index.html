<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="converter">
            <div class="convert-from">
                <label for="fromCurrency">Convert From:</label>
                <select id="fromCurrency">
                    <option value="USD">Dólar Americano (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="GBP">Libra Esterlina (GBP)</option>
                    <option value="JPY">Iene Japonês (JPY)</option>
                    <option value="CAD">Dólar Canadense (CAD)</option>
                    <option value="CHF">Franco Suíço (CHF)</option>
                    <option value="AUD">Dólar Australiano (AUD)</option>
                    <option value="NZD">Dólar Neozelandês (NZD)</option>
                    <option value="CNY">Yuan Chinês (CNY)</option>
                    <option value="BRL">Real Brasileiro (BRL)</option>
                    <option value="INR">Rupia Indiana (INR)</option>
                    <option value="RUB">Rublo Russo (RUB)</option>
                    <option value="MXN">Peso Mexicano (MXN)</option>
                    <option value="KRW">Won Sul-Coreano (KRW)</option>
                    <option value="ZAR">Rand Sul-Africano (ZAR)</option>
                    <option value="SGD">Dólar de Singapura (SGD)</option>
                    <option value="ARS">Peso Argentino (ARS)</option>
                    <option value="BTC">Bitcoin (BTC)</option>
                    <option value="ETH">Ethereum (ETH)</option>
                    <option value="LTC">Litecoin (LTC)</option>
                </select>
            </div>
            <div class="convert-to">
                <label for="toCurrency">Convert To:</label>
                <select id="toCurrency">
                    <!-- Options populated dynamically -->
                </select>
            </div>
            <div class="amount">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>
            <button id="convertBtn">Convert</button>
            <div id="result">
                <!-- Conversion result displayed here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
